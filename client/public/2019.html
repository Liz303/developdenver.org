<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>Develop Denver</title>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but Develop Denver doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <script type="text/javascript">
			// This kills any old service workers
			(function killServiceWorker(){
				if (navigator.serviceWorker){
					navigator.serviceWorker.getRegistrations().then(registrations => {
						console.log("Killing service workers");
						for (let registration of registrations) {
							console.log("Found a registration");
							registration.unregister().then(() => {
								console.log("Unregistered");
							});
						}
						window.location.replace("https://developdenver.org");
					});
				} else {
					window.location.replace("https://developdenver.org");
				}
			})();
        </script>
    </body>
</html>
